<div class="url-prompt-wrapper">
    <div class="description">{{ 'WR_SLOGAN' | translate }}</div>
    <mat-form-field floatLabel="never">
        <input matInput [placeholder]="'YOUR_URL' | translate" type="text" [formControl]="urlFormControl" (keyup.enter)="setUrl()" />
        <button mat-button *ngIf="urlFormControl.value && urlFormControl.valid" matSuffix mat-icon-button aria-label="Go" (click)="setUrl()">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </mat-form-field>
</div>
